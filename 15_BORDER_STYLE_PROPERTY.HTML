<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER STYLE</title>
    <style>
     .ele{
           border: 20px solid black;
           border: 20px dashed green;
           border: 20px dotted red;
           border: 20px double rgb(255, 0, 251);
           border: 20px groove red;
           border: 20px ridge rgb(11, 2, 6);
           border: 20px inset rgb(208, 112, 155);
           border: 20px outset rgb(54, 12, 31);
           border-top: dotted;
           border-bottom: dashed;
           border-left: groove;
           border-right: solid;
     }
    </style>
</head>
<body>
    <div class="ele">
        <h2> hello i am sahil khola </h2>
    </div>
</body>
</html>
