<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #in{
            border: 4px solid green ;
        }
        #inbl{
            border: 4px solid green ;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
        #bl{
            display: inline;
            border: 4px solid green ;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <span id="in">INLINE</span>
    <span id="inbl">INLINE BLOCK</span>
    <span id="bl">BLOCK</span>
</body>
</html>
