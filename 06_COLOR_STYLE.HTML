<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color style in css</title>
</head>
<body>
    <!-- color by name -->
      <h2 style="background-color: red;" title="main heading">Red</h2>
      <h2 style="background-color: green;">Green</h2>
      <h2 style="background-color: blue;">Blue</h2>


    <!--color by RGB value-->
      <!-- A color can be sepecified as an RGB value using this form rgb (red,green,blue)  the value is 0 to 255-->
      <h2 style="background-color: rgb(225, 0, 0);">Red</h2>
      <h2 style="background-color: rgb(0,225, 0);">Green</h2>
      <h2 style="background-color: rgb(0,0,225);">Blue</h2>

    <!--HEX value  -->
     <!-- in css , a color can be specified using hexadecimal value in the form (#rrggbb) -->
     <h2 style="background-color: #ff0000;">Red</h2>
     <h2 style="background-color: #00ff00 ;">Green</h2>
     <h2 style="background-color: #0000ff ;">Blue</h2>

    <!-- HSL VALUE  -->
     in css a color can be sopecified using hue,saturation &lightness (hsl)in the form hsl(hue,saturation,lightness)


</body>
</html>
