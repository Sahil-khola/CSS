<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY PROPERTIES</title>
    <style>
        h2{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <h2> hi there</h2>
    <h2> hi there</h2>
    <span>hi there</span>
    <span>hi there</span>
</body>
</html>
